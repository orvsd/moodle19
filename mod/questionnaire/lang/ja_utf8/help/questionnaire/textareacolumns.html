<h2 class="main">自由記述(複数行)の設定 </h2>

<p>この質問では，<strong>「記入領域の幅」</strong>（または<strong>列数 x</strong>）と<strong>「記入領域の高さ」</strong>（または<strong>行数 y</strong>）で指定した大きさの，プレーンテキスト形式の自由記述欄が表示されます。
もし<strong>「記入領域の幅」</strong>と<strong>「記入領域の高さ」</strong>の両方を初期値の <strong>0</strong> のままにする（あるいは値を <strong>0</strong> に設定する）と，（コースまたはユーザーのコンテキストとプロファイルで利用可能であれば）HTMLエディターが標準の高さと幅で表示されます。
</p>
