<h2 class="main">
終了時メッセージ
</h2>
<p>
ここで入力する終了時メッセージの「表題」と「本文」は，ユーザーがこのアンケートを送信した直後に表示されます。（「終了時に開くWebページ」にURLを記載した場合には，この終了時メッセージよりも優先されます）。これを空のままにすると，アンケート送信時に，あらかじめ用意されているメッセージ（「アンケートへの回答ありがとうございました。」）が表示されます。
</p>
