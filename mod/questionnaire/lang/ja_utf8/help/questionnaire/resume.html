<h2 class="main">
回答の保存/再開
</h2>
<p>
この設定は，回答者が提出前に自分のアンケートの回答を保存することを可能にします。回答者はアンケートを未完成のままにして，後日，保存したところから再開可能です。
</p>
<p><strong>
注
</strong>
 - もしアンケートの<strong>回答の保存/再開</strong>がYesに設定されていると，<strong>ゲストは閲覧を許されません</strong>。ムードルではゲストの判別方法がないので，一人のゲストが回答を始め，別のゲストがそれを完成するというのは無意味です。
次のヘルプも参照してください（
<strong><a href="help.php?module=questionnaire&amp;file=respondenttype.html">
回答者の扱いのヘルプ
</a></strong>）。</p>
