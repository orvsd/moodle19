<h2 class="main">もとの順序・昇順・降順</h2>

<p>
すべての回答を表示するとき，次の4タイプの質問に関しては回答数（または平均値）の順に回答を並べ替えることができます。
</p>
<ul>
  <li>選択(単一回答)</li>
  <li>選択(リスト)</li>
  <li>選択(複数回答)</li>
  <li>段階評価(1～5など)</li>
</ul>
<p>
「すべての回答を表示」のページを開くと，質問作成者が作成した順番（「もとの順序」）に選択肢が並びます。それを「昇順」あるいは「降順」に並べることができます。

</p>
