<h2 class="main">
「自由記述(1行)」の設定
</h2>
<p>
<strong>自由記述(1行)</strong> タイプの質問では，回答者によって入力される文字列の<strong>入力領域の幅</strong> と<strong>最大文字数</strong>を設定できます。
</p>
<p>
初期値は，入力領域の幅が20文字，入力される文字列の最大文字数が25文字です。
</p>
