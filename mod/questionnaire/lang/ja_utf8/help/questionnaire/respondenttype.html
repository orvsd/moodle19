<h2 class="main">回答者の扱い</h2>
<p>
    これを「記名」に設定することで，回答者のフルネームを回答と共に表示できます。<br />
これを「匿名」に設定することで，回答者の名前を回答から隠すことができます。
</p>

<p><strong>注</strong> - もし，あなたのムードルコースが「ゲスト」での利用を許可してる場合，「ゲスト」のユーザーは，回答が<strong>匿名</strong>に設定されているアンケートにのみ回答できます。<strong><a href="help.php?module=questionnaire&amp;file=resume.html">ヘルプ 回答の保存/再開</a></strong>も参照してください。
</p>
